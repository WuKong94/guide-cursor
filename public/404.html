<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>中国旅游网站 - 144小时免签政策</title>
  <script type="text/javascript">
    // GitHub Pages 单页应用路由处理
    // 将当前路径存储在sessionStorage中，然后重定向到根页面
    sessionStorage.setItem('pathToRedirect', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace(window.location.origin + '/guide-cursor/');
  </script>
</head>
<body>
  <!-- 这个页面会被JavaScript立即重定向，所以用户不会看到这个内容 -->
  <div>正在重定向...</div>
</body>
</html>
